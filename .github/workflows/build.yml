name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        cache: 'npm'
    - name: Install Node modules
      run: npm ci
    - name: Build
      run: npm run build --if-present
    - name: Lint
      run: npm run lint
      continue-on-error: true
